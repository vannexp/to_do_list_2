    <div class="py-2"><button class="btn btn-secondary" type="submit">Add</button></div>
</form>
<ul >
    {% for todo in todos%}
    <li class="py-1"> {{todo.item}}ã€€<a class="btn btn-danger btn-sm" href="/delete/{{todo.id}}">delete</a></li>
    {% endfor %}
</ul>

</div>

</body>
